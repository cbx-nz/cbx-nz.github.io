        .navbar {

            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;

        .navbar .title {

        .grid {
            display: grid;

        }
        .subdomain-box {
            background-color: #444;
            border: 2px solid #333;

            color: white;
            display: flex;
            width: 100%;
        }
        .subdomain-box img {
            width: 50%;
            height: 250px;
            object-fit: cover;
            background-color: #666;
        }
        .subdomain-box .content {
            width: 50%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
        }
        .subdomain-box .content h3 {
            margin: 0 0 10px;
            font-size: 24px;
        }
        .subdomain-box .content p {
            font-size: 14px;
            color: #ddd;
        }
        .subdomain-box a {
            text-decoration: none;
            color: inherit;
            display: flex;
            width: 100%;
        }
    </style>
</head>
